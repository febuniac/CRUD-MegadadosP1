<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a href="menu.html">Menu Principal</a></li>
  <li><a href="CriaUsuario.html">Cria Usuario</a></li>
  <li><a href="ServiceListaUsuarios">Lista Usuario</a></li>
  <li><a href="CriaConta.html">Cria Conta</a></li>

</ul>

<form name="myForm" id="myForm" action="ServiceListaContasUsuario" method="post">
 	Usuario Id:<input name="usuario_id" type="text" id="id">
 	<br>
    <input type="submit" value="Listar">
</form>
<script type="text/javascript">
var hashParams = window.location.hash.substr(1).split('&'); // substr(1) to remove the `#`
for(var i = 0; i < hashParams.length; i++){
    var p = hashParams[i].split('=');
    document.getElementById(p[0]).value = decodeURIComponent(p[1]);;
}
document.getElementById('myForm').submit();
</script>
</body>
</html>
